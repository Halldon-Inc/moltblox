name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm -r --filter='!@moltblox/contracts' exec tsc --noEmit

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        # Next.js 14 has a known high-severity advisory (GHSA-h25m-26qc-wcjf)
        # that requires upgrading to Next.js 15+. Using critical level until
        # the Next.js 15 migration is complete.
        run: pnpm audit --audit-level=critical
        continue-on-error: false

      - name: Build all packages
        run: pnpm build

      - name: Type checking
        run: pnpm -r --filter='!@moltblox/contracts' exec tsc --noEmit

  contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile contracts
        run: cd contracts && npx hardhat compile

      - name: Test contracts
        run: cd contracts && npx hardhat test

  # Deploy to Render via deploy hooks.
  # Requires GitHub secrets: RENDER_DEPLOY_HOOK_SERVER, RENDER_DEPLOY_HOOK_WEB
  # Alternative: enable Render auto-deploy from GitHub (no hooks needed)
  # Get hooks from: Render Dashboard > Service > Settings > Deploy Hook
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, contracts]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger server deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK_SERVER }}" | grep -q "200"
          echo "Server deploy triggered"

      - name: Trigger web deploy
        run: |
          curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK_WEB }}" | grep -q "200"
          echo "Web deploy triggered"
